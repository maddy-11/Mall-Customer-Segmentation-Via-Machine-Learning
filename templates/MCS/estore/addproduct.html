{% extends 'templates.html' %}
{% block title %}Add Product{% endblock %}

{% block content %} 



<div class="container my-5 bg-white card p-3">
	<h1 class="font my-3">Add Product</h1>
	<form method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		<input type="text" name="pn" class="m-auto" placeholder="Procut Name" required>
		<input type="text" name="pp" class="m-auto" placeholder="Product Price" required>
		<div>
         <textarea type="textbox" name="pd" class="m-auto" placeholder="Add Description" required></textarea>
        </div>

        <div class="dropdown">
  		<select class="btn btn-warning my-2" name="category" id="dropdown" data-toggle="dropdown" onchange ="clicked()">
  		<ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
  		<option class="dropdown-item" value=""> Select </option>
    	<option class="dropdown-item" value="laptops">Laptops</option>
    	<option class="dropdown-item" value="bags">Bags</option>
    	<option class="dropdown-item" value="jewellary">Jewellary</option>
    		
  		</ul>
  		</select>
</div>

		<div id="2drop">

		

		</div>

		<input type="file" name="img" class="m-auto my-2 border" required>
		<input class="btn btn-warning col-lg-6 me-auto	" type="submit" name="submit" style="display: block; margin: auto;"><br>


	</form>
</div>

<style type="text/css">
	textarea, input {
    width: 100%;
    margin: 5px;
    padding: 1%;
    font-size: 18px;
}
input[type=radio]{
/*	width: 10px;*/
	height: 16px;
}
label{
	font-size: 22px;
}
</style>
<script>
	var s = '<select class="btn btn-warning my-2 "  name="cat2"  data-toggle="dropdown">'
	var a = '{% for i in bags %}' + 
	'<option class="dropdown-item" value="{{i}}">{{i}}</option>' +
	'{% endfor %}'

	var b = '{% for i in jewellary %}' + 
	'<option class="dropdown-item" value="{{i}}">{{i}}</option>' +
	'{% endfor %}'

	var c = '{% for i in laptops %}' + 
	'<option class="dropdown-item" value="{{i}}">{{i}}</option>' +
	'{% endfor %}'

	var d = '</select>'
	var x = document.getElementById('2drop')
	
	function clicked(){
	var y = document.getElementById('dropdown').value
	if (y == "bags")
		{x.innerHTML = s + a + d}
		if (y == "jewellary")
		{x.innerHTML = s + b + d}
		if (y == "laptops")
		{x.innerHTML = s + c + d}
		if (y == "")
		{x.innerHTML = ''}
}
	
</script>
{% endblock %}
